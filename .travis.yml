language: haxe

os:
  - linux

haxe:
  - "3.4.7"
  - "4.0.0-rc.5"
  - development

matrix:
  allow_failures:
    - haxe: "development"

install:
  - haxelib install hxnodejs
  - haxelib dev electron .

script:
  - haxe --macro 'ElectronAPI.generate()'
  - haxe haxedoc.hxml
  - haxe --cwd demo build.hxml
